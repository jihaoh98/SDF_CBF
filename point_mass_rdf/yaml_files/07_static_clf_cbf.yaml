controller:
  Tmax: 20
  step_time: 0.1
  weight_input: [ 1.0, 1.2 ]  # for the static case
  smooth_input: [ 1.0, 1.0 ]
  weight_slack: 100
  clf_lambda: 1.0
  cbf_gamma: 1.0  # bigger value more aggressive, smaller value more conservative

robot:
  u_max: [ 1.5, 1.5 ]
  u_min: [ -1.5, -1.5 ]
  initial_state : [ 2.5, 0.3]
  target_state: [ -0.5, 0.5]
  radius: 0.1
  destination_margin: 0.1
  sensor_range: 6.0
  margin: 0.1
  l: [ 2.0, 2.0 ]

obs_list:
  obs_states: [
#    [ 2.5, 1.7 ],
    [ 0.0, 2.7 ]
  ]
  obs_radii: [ 0.3 ]
  obs_vel: [
    [ 0.0, 0.0 ],
  ]
  modes: [
    'static',
  ]

obj_list:
  obj_states: [
    [ -0.4, 2.2 ],
  ]
  obj_radii: [ 0.3 ]
  obj_vel: [
    [ 0.0, 0.0 ],
  ]
  modes: [
    'static',
  ]
