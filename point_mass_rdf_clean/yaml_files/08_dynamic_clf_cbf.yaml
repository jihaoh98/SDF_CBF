controller:
  Tmax: 20
  step_time: 0.1
  weight_input: [1.2, 1.0]
  smooth_input: [1.0, 1.0]
  weight_slack: 100
  clf_lambda: 1.0
  cbf_gamma: 1.0  # 1.0 for one obstacle case

robot:
  u_max: [2.5, 2.5]
  u_min: [-2.5, -2.5]
  # case 1: one obstacle case
  initial_state: [2.5, 0.5]  # one obstacle case, y \in [-2.0, 2.1]
  target_state: [-2.7, 0.5]
  # case 2: one obstacle case
#  initial_state: [2.0,-0.5, 0.0]  # one obstacle case, y \in [-2.5, 2.5]
#  target_state: [-2.0, 1.0, 0.0]
  # case 3
#  initial_state: [2.5, 0.8, 0.0]
#  target_state: [-2.0, 0.4, 0.0]
  radius: 0.1
  destination_margin: 0.1
  sensor_range: 6.0
  margin: 0.05
  l: [ 2.0, 2.0 ]

obs_list:
  obs_states: [
    [2.3, -2.35],
    [2.4, 2.4],
    [-2.0, -2.2]
  ]
  obs_radii: [0.3, 0.3, 0.3]
#  obs_radii: [0.3]
  obs_vel: [
    [0.0, 0.5],
    [-0.4, 0.0],
    [0.65, 0.0]
  ]
  modes: [
    'dynamic',
    'dynamic',
    'dynamic'
  ]

obj_list:
  obj_states: [
    [ -0.4, 2.2 ],
  ]
  obj_radii: [ 0.3 ]
  obj_vel: [
    [ 0.0, 0.0 ],
  ]
  modes: [
    'static',
  ]