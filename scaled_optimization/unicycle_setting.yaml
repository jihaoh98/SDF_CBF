controller:
  Tmax: 30
  step_time: 0.1
  weight_input: [1.0, 1.0]
  smooth_input: [1.0, 0.5]
  weight_slack: [1000, 1000]
  clf_lambda: [1.0, 3.0]
  cbf_gamma: 1.0 # static 0.8 dynamic 1.8
  min_beta: 1.0 

robot:
  model: 'unicycle'
  u_max: [2.0, 1.0]
  u_min: [-2.0, -1.0]
  initial_state: [0.0, 0.0, 0.0]
  target_state: [5.0, 5.0, 0.0]
  destination_margin: 0.3
  width: 0.5  # half
  height: 0.1  # half
  sensor_range: 6.0
  margin: 0.1
  e0: 1e-3

